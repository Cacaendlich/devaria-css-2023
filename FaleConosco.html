<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="A Devaria é uma formação para pessoas que não possuem 
	conhecimento em programação e querem se tornar um bom programador">
    <meta name="keywords" content="devaria, programação, aulas ao vivo, formação de graça">
	<meta name="author" content="Camila Endlich" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco</title>
    <link rel="shortcut icon" href="public/imagens/favicon.caca.ico" type="image/x-icon">
    <link rel="stylesheet" href="public/css/devaria.css">
    <link rel="stylesheet" href="public/css/footer.css">
    <link rel="stylesheet" href="public/css/header.css">
    <link rel="stylesheet" href="public/css/faleconosco.css">
</head>
<body>
    <header>
        <a href="index.html" class="link-logo">
            <img src="public/imagens/logo-devaria.svg" alt="Logo da devaria">
        </a>
        <nav class="menu">
            <ul>
                <li><a href="professores.html">Professores</a></li>
                <li><a href="faleconosco.html">Fale Conosco</a></li>
                <li><a href="devstars.html">DevStars</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h1 class="title text-center">Fale Com a Devarias através dessa página</h1>
        <h2 class="sub-title text-center">Para mandar uma mensagem para a Devaria preencha abaixo e clique em enviar:</h2>
        <section>
            <form action="index.html" class="contact-form margin-horizontal-20px">
                <div>
                    <label>Nome:</label> <input type="text" name="Nome"/>
                </div>

                <div>
                    <label>E-mail:</label> <input type="text" name="Email"/>
                </div>

                <div>
                    <label>Comentário:</label> <textarea name="Comentarios" cols="50" rows="4"></textarea>
                </div>

                <div>
                    <label>Gênero:</label>

                    <input type="radio" name="genero"> <span>Feminino</span>

                    <input type="radio" name="genero"> <span>Masculino</span>
                </div>

                <div>
                    <label>Aonde conheceu a Devaria? </label>
                    <select name="Conheceu">
                        <option selected>Youtube</option>
                        <option>Google</option>
                        <option>Amigos</option>
                        <option>Outros</option>
                    </select>
                </div>
                
                <div>
                    <input type="checkbox" name="Novidades" value="Aceite"/>
                    <span>Aceito receber e-mails e novidades</span>
                </div>

                <div>
                    <input type="submit" name="Enviar" value="Enviar">

                    <input type="reset" name="Limpar" value="Limpar">

                </div>
            </form>
        </section>
    </main>
        
    <footer>
        <section>
            <section>
                <span>contato@devaria.com.br</span> <br>
                <span>Conheça nosso canal no Youtube!</span>
            </section>
        </section>
    </footer>

</body>
</html>
